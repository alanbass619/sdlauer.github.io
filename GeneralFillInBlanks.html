<body onload="shuffleNodes('optionsFiB')">
    <div id="nav-placeholder" class="sidenav" style="overflow: hidden;">
        <iframe src="sidenav.html" style="margin: 0px; padding: 0px; border: 0px; width: 100%; height: 100%;"
            title="Side navigation"></iframe>
    </div>
    <div class="main">
        <div>
            <h2>General fill in the blank example</h2>

            <p>TODO: Add check button, update styles as recommended by team.</p>

        </div>

        <div>
            <p>Drag answers to the correct location. Click an answer blank to remove the current answer.</p>
            <p><button id="check" type="button2" onclick="checker()">Check proof</button></p>
            <p><span id="chkOrder"></span></p>
            <div>
                <p>All
                    <span class="ans" id="01" data-max="1"></span>
                    are
                    <span class="ans" id="02" data-max="1"></span>
                    , but
                    <span class="ans" id="03" data-max="1"></span>
                    all rectangles are
                    <span class="ans" id="04" data-max="1"></span>
                    .
                </p>
            </div>
        </div>
        <div>
            <ul id="optionsFiB" , class="shuffled">
                <li id="01">squares</li>
                <li id="02">rectangular</li>
                <li id="03">not</li>
                <li id="04">square</li>
                <li id="00">almost</li>
                <li id="00">always</li>
            </ul>
        </div>
    </div>
