<!DOCTYPE html>
<!-- https://www.w3schools.blog/jqueryui-sortable -->
<head>
   <title>Proof: General example</title>
   <!-- <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> -->
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
   <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
   <script type="text/javascript"
      src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
      </script>
   <link rel="stylesheet" href="css/statement-justification.css">
</head>
<body onload="shuffleNodes('statement');shuffleNodes('justification')">
   <div id="nav-placeholder"></div>
   <div>
      <h2>Branch dependencies</h2>
      <p><b>Proof:</b> Match each statement with the appropriate justification in the correct order.</p>
      <p><button id="check" type="button2" onclick="checker()">Check order</button></p>
      <p><span data-compare="4" id="chkOrder"></span><p>
   </div>
   <div>
      <!--id here is number of rows in completed proof-->
      <table class="proofRows" data-compare="4">
         <tr>
            <th>Statement options</th>
            <th>Statement</th>
            <th>Justification</th>
            <th>Justification options</th>
         </tr>
         <tr>
            <td>
               <!-- data-compare xxyy corresponds to 
                  the id number xx of the li that must come before this row
                  the id number yy of the li that must come after this row
               include no data-compare for distractors and include all distractors last -->
               <ul id="statement" class="shuffler">
                  <li data-compare="0200" id="01" class="shuffled">1</li>
                  <li data-compare="0401" id="02" class="shuffled">2a</li>
                  <li data-compare="0401" id="03" class="shuffled">2b</li>
                  <li data-compare="0002" id="04" class="shuffled">3</li>
                  <!-- <li data-compare="5" id="05" class="shuffled">\(\bigtriangledown\)</li>
                  <li id="6" class="shuffled">\(\bigcirc\)</li> -->
               </ul>
            </td>
            <!-- <td>
               <ul id="statement" class="shuffler">
               </ul>
            </td>
            <td>
               <ul id="justification" class="shuffler">
               </ul>
            </td> -->
            <td>
               <ul id="justification" class="shuffler">
                  <li id="01" class="shuffled">1</li>
                  <li id="02" class="shuffled">2a</li>
                  <li id="03" class="shuffled">2b</li>
                  <li id="04" class="shuffled">3</li>
                  <!-- <li id="07" class="shuffled">\(\boxplus\)</li> -->
               </ul>
            </td>
         </tr>
         <tr>
            <td></td>
            <td></td>
            <td></td>
            <td style="text-align: center;"><button id="reset" onClick="window.location.reload();">Reset</button></td>
         </tr>
      </table>
   </div>
   <script src="js/statement-justification.js"></script>
</body>
</html>
